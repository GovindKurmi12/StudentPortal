<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3 th:text="${course.name}"></h3>
                <div>
                    <a th:href="@{/courses/{id}/edit(id=${course.id})}" class="btn btn-warning">
                        <i class="fas fa-edit"></i> Edit Course
                    </a>
                    <a href="/courses" class="btn btn-secondary">Back to Courses</a>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h4>Course Information</h4>
                        <table class="table">
                            <tr>
                                <th>Course Code:</th>
                                <td th:text="${course.code}"></td>
                            </tr>
                            <tr>
                                <th>Instructor:</th>
                                <td th:text="${course.instructor}"></td>
                            </tr>
                            <tr>
                                <th>Credits:</th>
                                <td th:text="${course.credits}"></td>
                            </tr>
                            <tr>
                                <th>Capacity:</th>
                                <td>
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar"
                                             th:style="'width: ' + ${#numbers.formatDecimal(enrollmentPercentage, 0, 0)} + '%'"
                                             th:text="${course.students.size() + '/' + course.maxStudents}">
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </table>

                        <h4 class="mt-4">Description</h4>
                        <p th:text="${course.description}" class="border p-3"></p>
                    </div>

                    <div class="col-md-6">
                        <h4>Schedule</h4>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Day</th>
                                    <th>Time</th>
                                    <th>Room</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="schedule : ${course.schedule}">
                                    <td th:text="${schedule.dayOfWeek}"></td>
                                    <td th:text="${schedule.startTime + ' - ' + schedule.endTime}"></td>
                                    <td th:text="${schedule.room}"></td>
                                </tr>
                            </tbody>
                        </table>

                        <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#addScheduleModal">
                            <i class="fas fa-plus"></i> Add Schedule
                        </button>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-12">
                        <h4>Enrolled Students</h4>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Grade</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="student : ${course.students}">
                                        <td th:text="${student.id}"></td>
                                        <td>
                                            <a th:href="@{/students/{id}(id=${student.id})}"
                                               th:text="${student.name}"
                                               class="text-decoration-none"></a>
                                        </td>
                                        <td th:text="${student.grade}"></td>
                                        <td>
                                            <button class="btn btn-danger btn-sm"
                                                    th:onclick="'withdrawStudent(' + ${course.id} + ',' + ${student.id} + ')'">
                                                Withdraw
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Schedule Modal -->
    <div class="modal fade" id="addScheduleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Schedule</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/courses/{id}/schedule(id=${course.id})}" method="post">
                        <div class="mb-3">
                            <label for="dayOfWeek" class="form-label">Day of Week</label>
                            <select class="form-select" id="dayOfWeek" name="dayOfWeek" required>
                                <option value="Monday">Monday</option>
                                <option value="Tuesday">Tuesday</option>
                                <option value="Wednesday">Wednesday</option>
                                <option value="Thursday">Thursday</option>
                                <option value="Friday">Friday</option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="startTime" class="form-label">Start Time</label>
                                    <input type="time" class="form-control" id="startTime" name="startTime" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="endTime" class="form-label">End Time</label>
                                    <input type="time" class="form-control" id="endTime" name="endTime" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="room" class="form-label">Room</label>
                            <input type="text" class="form-control" id="room" name="room" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Schedule</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function withdrawStudent(courseId, studentId) {
            if (confirm('Are you sure you want to withdraw this student from the course?')) {
                fetch(`/courses/${courseId}/withdraw/${studentId}`, { method: 'POST' })
                    .then(response => {
                        if (response.ok) {
                            window.location.reload();
                        }
                    });
            }
        }
    </script>
</body>
</html>
