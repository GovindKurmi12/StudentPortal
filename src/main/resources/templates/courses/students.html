<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Enrolled Students</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div th:replace="fragments/navigation :: navigation"></div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Enrolled Students - <span th:text="${course.name}"></span></h2>
            <div>
                <a th:href="@{/courses/{id}(id=${course.id})}" class="btn btn-secondary">Back to Course</a>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Course Details</h5>
                <p class="card-text">
                    <strong>Course Code:</strong> <span th:text="${course.code}"></span><br>
                    <strong>Total Enrolled:</strong> <span th:text="${enrollmentCount}"></span> students
                </p>
            </div>
        </div>

        <div th:if="${students.isEmpty()}" class="alert alert-info">
            No students enrolled in this course yet.
        </div>

        <div th:if="${!students.isEmpty()}" class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.id}"></td>
                        <td th:text="${student.name}"></td>
                        <td th:text="${student.email}"></td>
                        <td>
                            <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-sm btn-info">View Details</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
