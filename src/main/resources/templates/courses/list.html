<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row mb-4">
        <div class="col">
            <h2>Course Management</h2>
        </div>
        <div class="col-auto">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCourseModal">
                <i class="fas fa-plus"></i> Add New Course
            </button>
        </div>
    </div>

    <!-- Course List -->
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Instructor</th>
                        <th>Credits</th>
                        <th>Enrolled</th>
                        <th>Schedule</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="course : ${courses}">
                        <td th:text="${course.code}"></td>
                        <td>
                            <a th:href="@{/courses/{id}(id=${course.id})}"
                               th:text="${course.name}"
                               class="text-decoration-none"></a>
                        </td>
                        <td th:text="${course.instructor}"></td>
                        <td th:text="${course.credits}"></td>
                        <td>
                            <span th:text="${course.getStudents().size()}"></span>
                            <span th:text="'/' + ${course.maxStudents}"></span>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-outline-info"
                                    data-bs-toggle="modal"
                                    th:data-bs-target="'#scheduleModal' + ${course.id}">
                                View Schedule
                            </button>
                        </td>
                        <td>
                            <div class="btn-group">
                                <a th:href="@{/courses/{id}/edit(id=${course.id})}"
                                   class="btn btn-warning btn-sm">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a th:href="@{/courses/{id}/students(id=${course.id})}"
                                   class="btn btn-info btn-sm">
                                    <i class="fas fa-users"></i>
                                </a>
                                <button class="btn btn-danger btn-sm"
                                        th:onclick="'deleteCourse(' + ${course.id} + ')'">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Add Course Modal -->
<div class="modal fade" id="addCourseModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Course</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="courseForm" th:action="@{/courses/save}" method="post">
                    <div class="mb-3">
                        <label for="code" class="form-label">Course Code</label>
                        <input type="text" class="form-control" id="code" name="code" required>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Course Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="instructor" class="form-label">Instructor</label>
                        <input type="text" class="form-control" id="instructor" name="instructor" required>
                    </div>
                    <div class="mb-3">
                        <label for="credits" class="form-label">Credits</label>
                        <input type="number" class="form-control" id="credits" name="credits" required>
                    </div>
                    <div class="mb-3">
                        <label for="maxStudents" class="form-label">Maximum Students</label>
                        <input type="number" class="form-control" id="maxStudents" name="maxStudents" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" form="courseForm" class="btn btn-primary">Save Course</button>
            </div>
        </div>
    </div>
</div>

<!-- Schedule Modals -->
<div th:each="course : ${courses}" th:id="'scheduleModal' + ${course.id}" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" th:text="${course.name + ' Schedule'}"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Day</th>
                        <th>Time</th>
                        <th>Room</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="schedule : ${course.schedules}">
                        <td th:text="${schedule.dayOfWeek}"></td>
                        <td th:text="${schedule.startTime + ' - ' + schedule.endTime}"></td>
                        <td th:text="${schedule.room}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function deleteCourse(courseId) {
        if (confirm('Are you sure you want to delete this course?')) {
            fetch(`/courses/${courseId}/delete`, {method: 'POST'})
                .then(response => {
                    if (response.ok) {
                        window.location.reload();
                    }
                });
        }
    }
</script>
</body>
</html>
