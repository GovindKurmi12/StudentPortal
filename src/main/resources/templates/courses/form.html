<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div th:replace="fragments/navigation :: navigation"></div>

        <h2 class="mb-4">Course Form</h2>

        <div th:if="${message}" class="alert alert-success" role="alert">
            <span th:text="${message}"></span>
        </div>

        <form th:action="@{/courses/save}" th:object="${course}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="code">Course Code</label>
                <input type="text" class="form-control" id="code" th:field="*{code}">
                <span class="text-danger" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></span>
            </div>

            <div class="form-group">
                <label for="name">Course Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}">
                <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                <span class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
            </div>

            <button type="submit" class="btn btn-primary">Save Course</button>
            <a th:href="@{/courses}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
