<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <h2>Fee Management</h2>
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPaymentModal">
                    <i class="fas fa-plus"></i> Add Payment
                </button>
            </div>
        </div>

        <!-- Fee Summary -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <h5>Total Fees</h5>
                        <h3 th:text="${'$' + totalFees}">$0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h5>Paid Amount</h5>
                        <h3 th:text="${'$' + paidAmount}">$0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-danger text-white">
                    <div class="card-body">
                        <h5>Due Amount</h5>
                        <h3 th:text="${'$' + dueAmount}">$0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <h5>Next Due Date</h5>
                        <h3 th:text="${nextDueDate}">-</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Payment History -->
        <div class="card">
            <div class="card-header">
                <h4>Payment History</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Fee Type</th>
                                <th>Amount</th>
                                <th>Status</th>
                                <th>Transaction ID</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="payment : ${student.feePayments}">
                                <td th:text="${#dates.format(payment.paidDate, 'dd-MM-yyyy')}"></td>
                                <td th:text="${payment.feeType}"></td>
                                <td th:text="${'$' + payment.amount}"></td>
                                <td>
                                    <span class="badge"
                                          th:classappend="${payment.status == 'PAID' ? 'bg-success' : 'bg-warning'}"
                                          th:text="${payment.status}"></span>
                                </td>
                                <td th:text="${payment.transactionId}"></td>
                                <td>
                                    <button class="btn btn-info btn-sm"
                                            onclick="printReceipt(this)"
                                            th:data-payment="${payment.transactionId}">
                                        <i class="fas fa-print"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Payment Modal -->
    <div class="modal fade" id="addPaymentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Payment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="paymentForm" th:action="@{/students/{id}/fees/pay(id=${student.id})}" method="post">
                        <div class="mb-3">
                            <label for="feeType" class="form-label">Fee Type</label>
                            <select class="form-select" id="feeType" name="feeType" required>
                                <option value="TUITION">Tuition Fee</option>
                                <option value="LABORATORY">Laboratory Fee</option>
                                <option value="LIBRARY">Library Fee</option>
                                <option value="EXAMINATION">Examination Fee</option>
                                <option value="OTHER">Other Fee</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="amount" name="amount" required>
                        </div>
                        <div class="mb-3">
                            <label for="paymentMethod" class="form-label">Payment Method</label>
                            <select class="form-select" id="paymentMethod" name="paymentMethod" required>
                                <option value="CASH">Cash</option>
                                <option value="CARD">Card</option>
                                <option value="BANK_TRANSFER">Bank Transfer</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="paymentForm" class="btn btn-primary">Make Payment</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function printReceipt(button) {
            const transactionId = button.getAttribute('data-payment');
            window.open(`/students/fees/receipt/${transactionId}`, '_blank');
        }
    </script>
</body>
</html>
