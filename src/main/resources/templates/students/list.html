<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col">
                <h2>Student List</h2>
            </div>
            <div class="col-auto">
                <a href="/students/add" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add New Student
                </a>
            </div>
        </div>

        <!-- Search Form -->
        <div class="row mb-4">
            <div class="col-md-6">
                <form th:action="@{/students/list}" method="get" class="d-flex">
                    <input type="text" name="search" class="form-control me-2"
                           placeholder="Search by name, email, or grade..."
                           th:value="${param.search}">
                    <button type="submit" class="btn btn-outline-primary">Search</button>
                </form>
            </div>
        </div>

        <!-- Students Table -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Grade</th>
                        <th>Email</th>
                        <th>Attendance</th>
                        <th>Average Mark</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.id}"></td>
                        <td>
                            <a th:href="@{/students/{id}(id=${student.id})}"
                               th:text="${student.name}"
                               class="text-decoration-none"></a>
                        </td>
                        <td th:text="${student.grade}"></td>
                        <td th:text="${student.email}"></td>
                        <td>
                            <div class="progress" style="height: 20px;">
                                <div class="progress-bar" role="progressbar"
                                     th:style="'width: ' + ${student.attendance} + '%'"
                                     th:text="${student.attendance} + '%'">
                                </div>
                            </div>
                        </td>
                        <td>
                            <span th:with="avg=${@studentService.calculateAverageMarks(student.id)}"
                                  th:text="${#numbers.formatDecimal(avg, 1, 1)}"></span>
                        </td>
                        <td>
                            <div class="btn-group">
                                <a th:href="@{/students/{id}(id=${student.id})}"
                                   class="btn btn-info btn-sm">
                                    <i class="fas fa-eye"></i>
                                </a>
                                <a th:href="@{/students/{id}/edit(id=${student.id})}"
                                   class="btn btn-warning btn-sm">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a th:href="@{/students/{id}/marks(id=${student.id})}"
                                   class="btn btn-success btn-sm">
                                    <i class="fas fa-graduation-cap"></i>
                                </a>
                                <a th:href="@{/students/{id}/delete(id=${student.id})}"
                                   class="btn btn-danger btn-sm"
                                   onclick="return confirm('Are you sure you want to delete this student?')">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
