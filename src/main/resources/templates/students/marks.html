<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Marks Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h3 th:if="${student != null}" th:text="'Manage Marks - ' + ${student.name}"></h3>
                <h3 th:unless="${student != null}">Student Marks Management</h3>
            </div>
            <div class="card-body">
                <!-- Student Selection if no student is selected -->
                <div th:if="${student == null}" class="mb-4">
                    <h4>Select a Student</h4>
                    <div class="list-group">
                        <a th:each="std : ${students}"
                           th:href="@{/students/marks/{id}(id=${std.id})}"
                           class="list-group-item list-group-item-action">
                            <span th:text="${std.name}"></span>
                        </a>
                    </div>
                </div>

                <!-- Current Marks if student is selected -->
                <div th:if="${student != null}">
                    <div class="mb-4">
                        <h4>Current Marks</h4>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Subject</th>
                                    <th>Marks</th>
                                    <th>Grade</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${student.marks != null}" th:each="mark : ${student.marks}">
                                    <td th:text="${mark.subject}"></td>
                                    <td th:text="${mark.marks}"></td>
                                    <td th:text="${mark.grade}"></td>
                                </tr>
                                <tr th:if="${student.marks == null || student.marks.isEmpty()}">
                                    <td colspan="3" class="text-center">No marks available</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Add New Mark Form -->
                    <div class="mb-4">
                        <h4>Add New Mark</h4>
                        <form th:action="@{/students/{id}/marks(id=${student.id})}" method="post" th:object="${newMark}">
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label for="subject" class="form-label">Subject</label>
                                    <input type="text" class="form-control" id="subject" th:field="*{subject}" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="marks" class="form-label">Marks</label>
                                    <input type="number" class="form-control" id="marks" th:field="*{marks}" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="grade" class="form-label">Grade</label>
                                    <input type="text" class="form-control" id="grade" th:field="*{grade}" required>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Add Mark</button>
                                    <a href="/students/list" class="btn btn-secondary">Back to List</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
