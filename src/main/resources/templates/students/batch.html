<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Batch Operations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/students/dashboard">Student Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/students/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/students/list">Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/students/batch">Batch Operations</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Alert Messages -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="card">
            <div class="card-header">
                <h3>Batch Operations</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/students/batch/update}" method="post" id="batchForm">
                    <div class="mb-4">
                        <h5>Select Students</h5>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>
                                            <input type="checkbox" id="selectAll" class="form-check-input">
                                        </th>
                                        <th>Name</th>
                                        <th>Grade</th>
                                        <th>Email</th>
                                        <th>Current Attendance</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="student : ${students}">
                                        <td>
                                            <input type="checkbox" name="ids" th:value="${student.id}"
                                                   class="form-check-input student-checkbox">
                                        </td>
                                        <td th:text="${student.name}"></td>
                                        <td th:text="${student.grade}"></td>
                                        <td th:text="${student.email}"></td>
                                        <td th:text="${#numbers.formatDecimal(student.attendance, 1, 1) + '%'}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <h5>Update Grade</h5>
                                    <div class="mb-3">
                                        <select name="grade" class="form-select">
                                            <option value="">Select Grade</option>
                                            <option value="1st">1st Year</option>
                                            <option value="2nd">2nd Year</option>
                                            <option value="3rd">3rd Year</option>
                                            <option value="4th">4th Year</option>
                                        </select>
                                    </div>
                                    <button type="submit" name="action" value="updateGrade"
                                            class="btn btn-primary">Update Grade</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <h5>Recalculate Attendance</h5>
                                    <p>This will recalculate attendance for selected students based on their records.</p>
                                    <button type="submit" name="action" value="updateAttendance"
                                            class="btn btn-success">Recalculate Attendance</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('selectAll').addEventListener('change', function() {
            document.querySelectorAll('.student-checkbox').forEach(checkbox => {
                checkbox.checked = this.checked;
            });
        });

        document.getElementById('batchForm').addEventListener('submit', function(e) {
            const selectedStudents = document.querySelectorAll('input[name="ids"]:checked');
            if (selectedStudents.length === 0) {
                e.preventDefault();
                alert('Please select at least one student.');
                return;
            }

            if (this.action.value === 'updateGrade') {
                const gradeSelect = document.querySelector('select[name="grade"]');
                if (!gradeSelect.value) {
                    e.preventDefault();
                    alert('Please select a grade.');
                }
            }
        });
    </script>
</body>
</html>
