<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Event Calendar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <style>
        #calendar { margin: 20px 0; }
        .fc-event { cursor: pointer; }
        .event-details { margin-top: 20px; }
    </style>
</head>
<body>
    <div th:replace="fragments/navigation :: navigation"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <h2>Event Calendar</h2>
                <div class="mb-3">
                    <select id="eventTypeFilter" class="form-control w-auto">
                        <option value="">All Events</option>
                        <option value="ACADEMIC">Academic</option>
                        <option value="EXAM">Exam</option>
                        <option value="EXTRACURRICULAR">Extracurricular</option>
                        <option value="MEETING">Meeting</option>
                    </select>
                </div>
                <div id="calendar"></div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Upcoming Events</h4>
                    </div>
                    <div class="card-body">
                        <div th:if="${upcomingEvents.isEmpty()}" class="text-center">
                            <p>No upcoming events</p>
                        </div>
                        <div th:each="event : ${upcomingEvents}" class="mb-3">
                            <h5 th:text="${event.eventName}"></h5>
                            <p class="mb-1">
                                <strong>Date:</strong>
                                <span th:text="${#temporals.format(event.eventDate, 'dd MMM yyyy HH:mm')}"></span>
                            </p>
                            <p class="mb-1">
                                <strong>Type:</strong>
                                <span th:text="${event.eventType}"></span>
                            </p>
                            <p th:text="${event.description}" class="text-muted"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Event Details Modal -->
    <div class="modal fade" id="eventModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Event Details</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h4 id="eventTitle"></h4>
                    <p><strong>Date:</strong> <span id="eventDate"></span></p>
                    <p><strong>Type:</strong> <span id="eventType"></span></p>
                    <p id="eventDescription"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var events = /*[[${events}]]*/ [];

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: events,
                eventClick: function(info) {
                    $('#eventTitle').text(info.event.title);
                    $('#eventDate').text(moment(info.event.start).format('MMMM Do YYYY, h:mm a'));
                    $('#eventType').text(info.event.extendedProps.type);
                    $('#eventDescription').text(info.event.extendedProps.description);
                    $('#eventModal').modal('show');
                }
            });

            calendar.render();

            // Event type filter
            $('#eventTypeFilter').change(function() {
                var type = $(this).val();
                if (type) {
                    $.get('/events/filter?type=' + type, function(filteredEvents) {
                        calendar.removeAllEvents();
                        calendar.addEventSource(filteredEvents);
                    });
                } else {
                    calendar.removeAllEvents();
                    calendar.addEventSource(events);
                }
            });
        });
    </script>
</body>
</html>
